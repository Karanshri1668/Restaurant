<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Order - Jai Bajrangbali</title>
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Kings&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&family=Ribeye+Marrow&display=swap');
            body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        
        .header {
            background-color: #ff9800;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-family: "Ribeye Marrow", serif;
            font-weight: bold;
            font-size: 1.8em;
        }
        .header a{
            font-family: "Montserrat", sans-serif;
            text-decoration: none; 
            color: #333; /* Sets link color */
            font-weight: bold; /* Makes the text bold */
            font-size: .8em;
            text-transform: uppercase;
            /* float: right; */
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .order-summary {
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .order-summary h3 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .order-summary p {
            margin: 5px 0;
            color: #555;
        }
        input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 2px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
}

input[type="text"]:focus {
    border-color: #4CAF50;
    outline: none;
}


        .quantity {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .quantity button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            /* #F4B400 */
        }

        .quantity button:hover {
            background-color: #e68900;
        }

        .quantity input {
            width: 50px;
            text-align: center;
            font-size: 16px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .payment-method {
            margin-top: 30px;
        }

        .payment-method h4 {
            font-size: 18px;
            color: #333;
        }

        .payment-method button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .payment-method button:hover {
            background-color: #e68900;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cart-item button {
            padding: 5px 10px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-item button:hover {
            background-color: #e68900;
        }
        .addmore{
            padding: 5px 10px;
            font-size: 16px;
            background-color: #F4B400 ;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            /* */
        }

         /* Total Bill Section */
        .total-bill {
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            text-align: center;
        }

        .total-bill p {
            font-size: 20px;
            color: #333;
        }

        .total-bill h3 {
            font-size: 24px;
            color: #ff9800;
        }
    
        @media (max-width: 480px) {
    body {
        padding: 0 5px;
        font-size: 14px;
    }

    .header {
        font-size: 1.4em;
        padding: 10px 5px;
    }

    .header a {
        font-size: 0.8em;
        float: none;
        display: inline-block;
        margin: 0 5px;
    }

    .container {
        width: 90%;
        padding: 10px;
    }

    h1 {
        font-size: 1.2em;
    }

    .order-summary,
    .total-bill,
    .address-section,
    .payment-method {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: none;
    }

    .order-summary h3,
    .total-bill h3,
    .payment-method h4 {
        font-size: 1em;
    }

    .quantity {
        flex-direction: column;
        align-items: flex-start;
    }

    .quantity label {
        margin-bottom: 5px;
    }

    .quantity input,
    .quantity button {
        width: 90%;
        font-size: 14px;
        margin: 5px 0;
    }

    .cart-item {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
    }

    .cart-item button {
        margin-top: 10px;
        width: 100%;
    }

    .addmore {
        width: 100%;
        margin-top: 10px;
        font-size: 14px;
    }

    input[type="text"] {
        font-size: 14px;
        padding: 8px;
    }

    .payment-method button {
        width: 100%;
        font-size: 14px;
        margin-bottom: 10px;
    }

    #total-price {
        font-size: 1.4em;
    }
}


    </style>
</head>
<body>

    <div class="header">

        <div class="container2">

            <div id="cart-items"></div>

        <!-- Total Bill Section -->
        <div class="total-bill">

        <div class="payment-method">

    </div>

    <script src="conscript.js"></script>

</body>
</html>
